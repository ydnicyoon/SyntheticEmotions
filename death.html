<html>
  <head>
    <title>SimulationEnded</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div>
        <video id="deathVideo" class="DeathScreen" autoplay muted playsinline>
          <source src="death.mp4" type="video/mp4">
        </video>
        <img src="deathgif2.gif" class="deathgif2" id="deathgif2">
    </div>
  </body>

  <script>
    
    const deathVideo = document.getElementById("deathVideo");
    const deathgif2 = document.getElementById("deathgif2");

    deathVideo.addEventListener("ended", () => {
      deathgif2.style.display = "block"; 
    });

    deathVideo.addEventListener("click", () => {
      const audio = new Audio("70k.mp3"); 
      audio.play();
    });

  </script>
</html>
